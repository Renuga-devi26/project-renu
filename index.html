<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RuralCare AI - Hackathon Edition</title>

<style>
body{font-family:Segoe UI,Arial;background:#f5f5f6;padding:20px}
.section{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 4px 8px rgba(0,0,0,.1)}
h2{color:#1b5e20}
button{padding:10px 20px;border:none;border-radius:8px;cursor:pointer;margin:5px}
.btn-primary{background:#1b5e20;color:#fff}
.btn-danger{background:#c62828;color:#fff}
.symptom-item{margin:6px 0}
.status-healthy{color:green;font-weight:bold}
.status-followup{color:orange;font-weight:bold}
.status-emergency{color:red;font-weight:bold}
#doctorPage{display:none}
#results{display:none}
.disclaimer{font-size:12px;color:#666;margin-top:15px}
</style>
</head>
<body>

<div class="section">
<h2>üåç RuralCare AI</h2>

<select id="languageSelect" onchange="changeLanguage()">
<option value="en">English</option>
<option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
<option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
</select>

<input type="text" id="patientName" placeholder="Full Name">
<input type="number" id="patientAge" placeholder="Age">

<button onclick="startVoiceInput()">üé§ Voice Input</button>

<h3>Symptoms</h3>

<div class="symptom-item"><input type="checkbox" id="fever"> Fever</div>
<div class="symptom-item"><input type="checkbox" id="cough"> Cough</div>
<div class="symptom-item"><input type="checkbox" id="chestPain"> Chest Pain</div>
<div class="symptom-item"><input type="checkbox" id="breath"> Shortness of Breath</div>
<div class="symptom-item"><input type="checkbox" id="vomiting"> Vomiting</div>
<div class="symptom-item"><input type="checkbox" id="diarrhea"> Diarrhea</div>

<button class="btn-primary" onclick="analyzeHealth()">Analyze</button>
<button class="btn-danger" onclick="showDoctorLogin()">Doctor Login</button>

</div>

<div id="results" class="section">
<h2>AI Diagnosis</h2>
<p id="statusText"></p>
<p id="diagnosisText"></p>
<p id="followUp"></p>
<p class="disclaimer">‚ö† This tool does not replace professional medical advice.</p>
</div>

<!-- Doctor Login Page -->
<div id="doctorLogin" class="section" style="display:none">
<h2>Doctor Login</h2>
<input type="password" id="doctorPassword" placeholder="Enter Password">
<button onclick="verifyDoctor()">Login</button>
</div>

<!-- Doctor Page -->
<div id="doctorPage" class="section">
<h2>Doctor Dashboard</h2>
<table border="1" width="100%" id="doctorTable">
<tr><th>Time</th><th>Name</th><th>Age</th><th>Diagnosis</th></tr>
</table>
<button onclick="logoutDoctor()">Logout</button>
</div>

<script>

let screenings = JSON.parse(localStorage.getItem("records")||"[]");

function getSymptoms(){
let s=[];
if(fever.checked)s.push("fever");
if(cough.checked)s.push("cough");
if(chestPain.checked)s.push("chestPain");
if(breath.checked)s.push("breath");
if(vomiting.checked)s.push("vomiting");
if(diarrhea.checked)s.push("diarrhea");
return s;
}

function analyzeHealth(){
let name=patientName.value.trim();
let age=parseInt(patientAge.value);
if(!name||!age){alert("Fill name and age");return;}

let symptoms=getSymptoms();
let diagnosis="";
let status="";
let follow="";

if(symptoms.includes("chestPain") && symptoms.includes("breath")){
status="üö® EMERGENCY";
diagnosis="Possible Cardiac Issue";
follow="Call ambulance immediately (108).";
}
else if(symptoms.includes("fever") && symptoms.includes("cough")){
if(age>60){
diagnosis="High Risk Respiratory Infection (Senior)";
follow="Visit hospital immediately.";
}
else if(age<5){
diagnosis="Pediatric Viral Infection Risk";
follow="Consult pediatrician urgently.";
}
else{
diagnosis="Common Viral Infection";
follow="Rest and hydrate.";
}
status="‚ö† Needs Attention";
}
else if(symptoms.includes("vomiting") && symptoms.includes("diarrhea")){
diagnosis="Gastroenteritis / Food Poisoning";
status="‚ö† Needs Attention";
follow="Drink ORS and consult if persists.";
}
else if(symptoms.length==0){
diagnosis="No illness detected.";
status="‚úÖ Healthy";
follow="Maintain healthy lifestyle.";
}
else{
diagnosis="General symptoms detected.";
status="‚ö† Needs Attention";
follow="Consult doctor for examination.";
}

statusText.innerHTML=status.includes("EMERGENCY")?
"<span class='status-emergency'>"+status+"</span>":
status.includes("Healthy")?
"<span class='status-healthy'>"+status+"</span>":
"<span class='status-followup'>"+status+"</span>";

diagnosisText.innerText=diagnosis;
followUp.innerText=follow;

results.style.display="block";

let record={
time:new Date().toLocaleString(),
name:name,
age:age,
diagnosis:diagnosis
};

screenings.unshift(record);
localStorage.setItem("records",JSON.stringify(screenings));
}

function showDoctorLogin(){
doctorLogin.style.display="block";
}

function verifyDoctor(){
if(doctorPassword.value==="rural123"){
doctorLogin.style.display="none";
doctorPage.style.display="block";
loadDoctorTable();
}else{
alert("Wrong password");
}
}

function loadDoctorTable(){
let table=document.getElementById("doctorTable");
table.innerHTML="<tr><th>Time</th><th>Name</th><th>Age</th><th>Diagnosis</th></tr>";
screenings.forEach(r=>{
table.innerHTML+=`<tr><td>${r.time}</td><td>${r.name}</td><td>${r.age}</td><td>${r.diagnosis}</td></tr>`;
});
}

function logoutDoctor(){
doctorPage.style.display="none";
}

function changeLanguage(){
let lang=languageSelect.value;
if(lang==="ta"){
alert("‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡ÆÆ‡Øä‡Æ¥‡Æø ‡Æ§‡Øá‡Æ∞‡Øç‡Æ®‡Øç‡Æ§‡ØÜ‡Æü‡ØÅ‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æ§‡ØÅ");
}
if(lang==="hi"){
alert("‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§≠‡§æ‡§∑‡§æ ‡§ö‡•Å‡§®‡•Ä ‡§ó‡§à");
}
}

function startVoiceInput(){
let recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
recognition.lang=languageSelect.value==="ta"?"ta-IN":
languageSelect.value==="hi"?"hi-IN":"en-IN";
recognition.start();
recognition.onresult=function(e){
let text=e.results[0][0].transcript.toLowerCase();
if(text.includes("fever"))fever.checked=true;
if(text.includes("cough"))cough.checked=true;
if(text.includes("chest"))chestPain.checked=true;
if(text.includes("breath"))breath.checked=true;
if(text.includes("vomit"))vomiting.checked=true;
if(text.includes("diarrhea"))diarrhea.checked=true;
};
}

</script>

</body>
</html>
